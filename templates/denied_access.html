{% extends 'base.html'%}

{% block title %} Acesso negado {% endblock %}

{% block content %}
        <div class="alert alert-danger" role="alert">
                <h1 class="text-center">Você não tem permissão</h1>
        </div>

        <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="alert alert-warning my-alert" role="alert" style="display:none">
                        {% with messages = get_flashed_messages() %}
                          {% if messages %}
                            <ul class=flashes>
                            {% for message in messages %}
                              <li>{{ message }}</li>
                            {% endfor %}
                            </ul>
                          {% endif %}
                        {% endwith %}
                    </div>
                </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
        <script src="{{url_for('static', filename = 'js/drawingboard.min.js')}}"></script>
        <script type="text/javascript">
            $(document).ready( function(){
                {% with messages = get_flashed_messages() %}
                        {% if messages %}
                                $('.my-alert').slideDown(300).delay(2000).slideUp(300);
                                {% endif %}
                        {% endwith %}
                });
                $(function () {
                        $('[data-toggle="tooltip"]').tooltip()
                })
        </script>
{% endblock %}
