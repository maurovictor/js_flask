<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Adicionar Placa</title>
        <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="{{url_for('static', filename = 'css/bootstrap-theme.min.css')}}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"></script>
        <script type="text/javascript">
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').focus()
                if (!data) return e.preventDefault() // stops modal from being shown
            })
        </script>
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>JS Placas <small>Testador</small></h1>
            </div>
            <div class="row">

            <div class="col-md-4 col-md-offset-4">

                <form action="{{url_for('adicionar_placa')}}" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="nome_placa">Nome da Placa</label>
                    <input type="text" class="form-control" name="nome_placa" id="nome_placa" placeholder="Nome do Defeito">
                  </div>
                  <div class="form-group">
                    <label for="fabricante">Fabricante</label>
                    <input type="text" class="form-control" id="fabricante" name="fabricante" placeholder="Descrição do Defeito, Explicação">
                  </div>
                  <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Instruções para consertar">
                  </div>

                  <div class="form-group">
                    <label for="tipo">Conector</label>
                    <input type="text" class="form-control" id="conector" name="conector" placeholder="Tipo de Conector">
                  </div>

                  <label class="custom-file">
                    <input type="file" id="file" class="custom-file-input" name="file">
                    <span class="custom-file-control"></span>
                  </label>

                  <div class="col-md-2 col-md-offset-4">
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>

            </div>
            <div class="col-md-4 ">
                <div class="alert alert-info" role="alert" style="display:none">
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <ul class=flashes>
                        {% for message in messages %}
                          <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                      {% endif %}
                    {% endwith %}
                </div>
            </div>
        </div>

        </div>
        <!-- Flash messages code-->
        <script type="text/javascript">
            $(document).ready( function(){
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    $('.alert').slideDown(300).delay(2000).slideUp(300);
                  {% endif %}
                {% endwith %}
            });
        </script>

    </body>
</html>
