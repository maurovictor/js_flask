{% extends "base.html" %}

{% block title %} Registrar Usuário {% endblock  %}

{% block content %}
        <div class="row">
                <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-success">
                                <div class="panel-heading">
                                  <h2 class="panel-title text-center">Registrar Usuário</h2>
                                </div>
                                <div class="panel-body">
                                        <form action="{{url_for('add_user')}}" method="post">
                                                <div class="form-group">
                                                        <label for="usuario">Escolha um nome</label>
                                                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="usuário">
                                                </div>
                                                <div class="form-group">
                                                        <label for="usuario">Senha</label>
                                                        <input type="password" class="form-control" id="password" name="password" placeholder="senha">
                                                </div>
                                                <div class="form-group">
                                                        <label for="usuario">Confirmar Senha</label>
                                                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="senha">
                                                </div>
                                                <div class="col-md-offset-5">
                                                        <button type="submit" class="btn btn-success">Registrar</button>
                                                </div>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>
{% endblock %}
