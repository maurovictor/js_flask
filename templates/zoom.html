{% extends 'base.html' %}

{% block title %} Teste de zoom {% endblock%}

{% block header %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
        <link rel="stylesheet" href="{{url_for('static', filename='css/magnify.css')}}">
        <script src="{{url_for('static', filename='js/jquery.magnify.js')}}"></script>
        <script src="{{url_for('static', filename='js/jquery.magnify-mobile.js')}}"></script>

{% endblock %}

{% block content %}
<div class="image">
        <img src="{{url_for('static', filename='pictures/raw/small_placa_17.png')}}" class="zoom" data-magnify-src="{{url_for('static', filename='pictures/raw/large_placa_17.png')}}">

</div>
<div class="row docs">
        <div class="col-md-4 col-md-offset-2">
                <div class="panel panel-default">
                        <div class="panel-heading">Descrição</div>
                        <div class="panel-body">
                                {{docs[0] | safe}}
                        </div>
                </div>
        </div>
        <div class="col-md-4">
                <div class="panel panel-default">
                        <div class="panel-heading">Conserto</div>
                        <div class="panel-body">
                                {{docs[1] | safe}}
                        </div>
                </div>
        </div>
</div>

{% endblock %}

{% block bottom %}
        <script type="text/javascript">
                $(document).ready(function() {
                        $('.zoom').magnify();
                });
                $('.image').hide();
        </script>
{% endblock %}
